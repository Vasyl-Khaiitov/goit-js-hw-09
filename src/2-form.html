<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 2</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <main>
    <div class="container">
      <a class="nav-link" href="index.html">Back to First Page</a>
      <h1 class="main-title">Welcome to Form</h1>
    </div>

    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label class="form-label">
          Email
          <input class="email-input" type="email" name="email" placeholder="Type area" autofocus />
        </label>
        <label class="form-label">
          Message
          <textarea class="textarea" name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>

    </div>
  </main>

  <script type="module" src="./js/2-form.js"></script>
</body>

</html>
